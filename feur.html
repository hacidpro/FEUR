<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 32px;
      background: #f6f7fb;
    }
    .card {
      max-width: 520px;
      margin: 0 auto;
      background: white;
      border: 1px solid #e6e8ef;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    h1 { margin: 0 0 14px; font-size: 20px; }
    .row { display: flex; gap: 10px; align-items: center; }
    input[type="text"]{
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccd3e0;
      outline: none;
      font-size: 14px;
    }
    input[type="text"]:focus { border-color: #7aa7ff; }
    .buttons { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccd3e0;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      background: #2f6fff;
      border-color: #2f6fff;
      color: white;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #586174;
    }
    .output {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #f2f4f8;
      border: 1px solid #e6e8ef;
      min-height: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Squelette basique</h1>

    <div class="row">
      <input id="textInput" type="text" placeholder="Tape quelque chose puis appuie sur Entr√©e‚Ä¶" />
    </div>

    <div class="buttons">
      <button id="submitBtn" class="primary" disabled>Valider</button>
      <button id="rickrollBtn" title="Ne clique pas üòÑ">Rickroll</button>
    </div>

    <div class="hint">Entr√©e dans le champ ‚Üí d√©clenche ‚ÄúValider‚Äù. (Le bouton reste d√©sactiv√© si le champ est vide.)</div>
    <div id="output" class="output"></div>
  </div>

  <script>
    const input = document.getElementById("textInput");
    const submitBtn = document.getElementById("submitBtn");
    const rickrollBtn = document.getElementById("rickrollBtn");
    const output = document.getElementById("output");

    // Active/d√©sactive le bouton selon si le champ contient du texte
    function syncButtonState() {
      submitBtn.disabled = input.value.trim().length === 0;
    }

    // Action du bouton "Valider"
    function onSubmit() {
      const value = input.value.trim();
      if (!value) return;
      output.textContent = `Tu as valid√© : "${value}"`;
    }

    input.addEventListener("input", syncButtonState);

    // Appuyer sur Entr√©e dans l'input d√©clenche le bouton Valider
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        if (!submitBtn.disabled) onSubmit();
      }
    });

    submitBtn.addEventListener("click", onSubmit);

    // Rickroll üòÑ
    rickrollBtn.addEventListener("click", () => {
      window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank", "noopener,noreferrer");
    });

    // Init
    syncButtonState();
  </script>
</body>
</html>
